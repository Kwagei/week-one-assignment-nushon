<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
  
</head>
<body>
    <h1>Registration Form</h1>
        <p>Please fill in this form.</p>
    <form method="POST" action="#">
        <div>
            <input style="width: 150px; height: 100px;">
            <br>
        <img src="#" alt="My photo">
        <br>
        <input type="file">
        </div>
       <label for="Name">Name</label>
       <input type="name" placeholder="Enter your Name" required>
       <br>
       <label for="age">Age</label>
       <input type="number" name="age" placeholder="00" required>
       <br>
       <label for="location">Location</label>
       <input type="location" name="location" placeholder="Where do you live?" required> 
       <br> 
            <label for="Gender">Gender</label>
                <input type="radio" name="Gender">Male
            
                <input type="radio" name="Gender">Female
    
            <br>
            <label for="date">Date Of Birth</label>
                <input type="Date" name="date of birth">
            
            <br>
            <label for="class">Class </label>
                <input type="text" name="class" placeholder="Class" required>
           
            <br>
       <label for="email">Email </label>
           <input type="email" placeholder="..@gmail.com" required>
      
       <br>
       <label for="country">Country</label>
       <input type="country" placeholder="Liberia" required>
       <br>
       
       
       <button type="submit">Submit</button>

    
       
    </form>
</body>
</html>
